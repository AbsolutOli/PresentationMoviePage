<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Bond</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg" href="img/icons/fav-icon.svg">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <a href="" class="header__logo">
                        <img src="img/header/Logo.svg" alt="Logo">
                    </a>
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="" class="menu__link">home</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">video</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">about</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">characters</a>
                            </li>
                            <li class="menu__item">
                                <a href="" class="menu__link">poster</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__burger-icon">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__start start active">

                <div class="start__page">
                    <div class="start__container">
                        <div class="start__body">
                            <div class="start__getticket getticket">
                                <a href="" class="getticket__link">
                                    <img src="img/start/button.svg" alt="Button">
                                </a>
                                <span></span>
                            </div>
                            <div class="start__content">
                                <h1 class="start__title">James Bond</h1>
                                <h2 class="start__subtile">October 2021</h2>
                            </div>
                            <div class="start__logo">
                                <img src="img/start/filmlogo.svg" alt="filmlogo">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="start__background __ibg">
                    <img src="img/start/back.jpg" alt="Background">
                </div>
            </div>
            <div class="main__trailer trailer">

                <div class="trailer__page">
                    <div class="trailer__container">
                        <div class="trailer__body">
                            <div class="trailer__media">
                                <div class="trailer__video">
                                    <iframe width="384" height="216" src="https://www.youtube.com/embed/BIhNsAtPbPI"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen>
                                    </iframe>
                                    <div class="trailer__describe">trailer 1</div>
                                </div>
                                <div class="trailer__video">
                                    <iframe width="384" height="216" src="https://www.youtube.com/embed/vw2FOYjCz38"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen>
                                    </iframe>
                                    <div class="trailer__describe">trailer 2</div>
                                </div>
                                <div class="trailer__video">
                                    <iframe width="384" height="216" src="https://www.youtube.com/embed/FREBR6FH1rg"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen>
                                    </iframe>
                                    <div class="trailer__describe">trailer 3</div>
                                </div>
                            </div>
                            <h2 class="trailer__title">trailer</h2>
                        </div>
                    </div>
                </div>

                <div class="trailer__background __ibg">
                    <img src="img/trailer/back.jpg" alt="Background">
                </div>
            </div>
            <div class="main__about about">
                <div class="about__background __ibg">
                    <img src="img/about/back.jpg" alt="Background">
                </div>
                <div class="about__container">

                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                    <div class="footer__languages">
                        <button type="button" class="footer__button">EN</button>
                        <span></span>
                        <button type="button" class="footer__button">FR</button>
                    </div>
                    <div class="footer__social">
                        <a href="" class="footer__link">
                            <img src="img/footer/youtubelogo01.svg" alt="Youtube">
                        </a>
                        <a href="" class="footer__link">
                            <img src="img/footer/twiterlogo02.svg" alt="Twiter">
                        </a>
                        <a href="" class="footer__link">
                            <img src="img/footer/instalogo03.svg" alt="Insta">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
